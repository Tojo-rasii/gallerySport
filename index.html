
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie de photos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <header>
    <section>
      <article>
        <p>Gallery <span>Sport</span></p>
      </article>
      <article class="searchInput">
        <i class="bi-search"></i>
        <input type="search" id="searchInput" placeholder="Rechercher une photo">
      </article>
      <article>
        <p>Translate :</p>
        <select id="languageSelect">
          <option value="en">English</option>
          <option value="fr">Français</option>
        </select>
      </article>
    </section>
  </header>
  <main>
    <div id="carousel"></div>
    <div id="pagination">
      <button id="prevPage" onclick="previousPage()">Précédent</button>
      <button id="nextPage" onclick="nextPage()">Suivant</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
